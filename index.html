<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">
        <form action="#" method="post">

            <div class="first">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" placeholder="Enter First Name" class="first-name" required>
            </div>

            <div class="last">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" placeholder="Enter Last Name" class="last-name" required>
            </div>

            <div class="username">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter Username" class="i-username" required>
            </div>

            <div class="email">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter Email" class="i-email" required>
            </div>

            <div class="password">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Password" class="i-password" required>
            </div>

            <div class="gender">
                <label>Gender</label>
                <input type="radio" name="gender" value="male" id="male">&nbsp;Male &nbsp;
                <input type="radio" name="gender" value="female" id="female">&nbsp;Female
            </div>

            <div class="hobby">
                <label>Hobbies</label>
                <input type="checkbox" name="hobbies" value="reading" id="reading">&nbsp;Reading &nbsp;&nbsp;
                <input type="checkbox" name="hobbies" value="writing" id="writing">&nbsp;Writing &nbsp;&nbsp;
                <input type="checkbox" name="hobbies" value="singing" id="singing">&nbsp;Singing
            </div>

            <div class="city">
                <label for="city">City</label>
                <input type="text" id="city" placeholder="Enter City" class="i-city" required>
            </div>

            <div class="country">
                <label for="country">Country</label>
                <input type="text" id="country" placeholder="Enter Country" class="i-country" required>
            </div>
            
            <div class="car">
                <label for="car">Select Car</label>
                <select name="car" id="car" class="car" required>
                    <option value="" hidden>Select a car</option>
                    <option value="audi">Audi</option>
                    <option value="bmw">BMW</option>
                    <option value="ferrari">Ferrari</option>
                </select>
            </div>


            <div class="comment">
                <label for="comment">Comment</label>
                <textarea id="comment" placeholder="Enter your comments"></textarea>
            </div>

            <div class="buttons">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>

        </form>
    </div>

</body>
</html>
